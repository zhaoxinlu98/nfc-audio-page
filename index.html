<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>极速小鱼 - 音频播放器</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #D7EEF6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #18B7F6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header::before {
      content: "🐟 ";
    }
    #player {
      background: #ffffff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 72px;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #tabs {
      display: flex;
      justify-content: center;
      background-color: #ffffff;
      border-bottom: 2px solid #ccc;
    }
    .tab {
      padding: 15px 30px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .tab.active {
      border-bottom: 3px solid #666BCE;
      color: #666BCE;
      font-weight: bold;
    }
    .audio-list {
      display: none;
      padding: 20px;
    }
    .audio-list.active {
      display: block;
    }
    .audio-item {
      margin: 10px 0;
      background-color: #D7EEF6;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .audio-item.active {
      background-color: #666BCE;
      color: white;
    }
    .controls button {
      margin: 0 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
    .progress-container {
      flex: 1;
      margin: 0 10px;
    }
    #progress {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>极速小鱼</header>
  <div id="player">
    <button id="prev">⏮️</button>
    <div class="progress-container">
      <div id="nowPlaying">未播放</div>
      <input type="range" id="progress" value="0" />
    </div>
    <button id="next">⏭️</button>
    <button id="random">🔀</button>
  </div>

  <div id="tabs">
    <button class="tab active" data-tab="gululu">小鱼咕噜</button>
    <button class="tab" data-tab="sing">小鱼唱歌</button>
    <button class="tab" data-tab="story">小鱼讲故事</button>
  </div>

  <div id="gululu" class="audio-list active">
    <div class="audio-item" data-src="buyaohaipaikunnan.mp3">不要害怕困难</div>
    <div class="audio-item" data-src="dongrizhufu.mp3">冬日祝福</div>
    <div class="audio-item" data-src="ge-ye-xihuan-ni.mp3">哥也喜欢你</div>
    <div class="audio-item" data-src="cuini_rushui.mp3">催你入睡</div>
    <div class="audio-item" data-src="jiedianhua.mp3">接电话</div>
    <div class="audio-item" data-src="jiejie.mp3">姐姐</div>
    <div class="audio-item" data-src="meimei-wanan .mp3">妹妹晚安</div>
    <div class="audio-item" data-src="taiyangshai_pigu.mp3">太阳晒屁股</div>
    <div class="audio-item" data-src="qichuang_naoling_shengri.mp3">起床闹铃（生日版）</div>
    <div class="audio-item" data-src="sajiaobalian.mp3">撒娇八连</div>
    <div class="audio-item" data-src="shengri_duxin.mp3">生日读信</div>
    <div class="audio-item" data-src="women_haohui_zai_jian_men.mp3">我们还会再见面的</div>
    <div class="audio-item" data-src="jiejie_zaodian_shuijiao_ba.mp3">姐姐早点睡觉吧</div>
    <div class="audio-item" data-src="xin_de_yinian_xiwang.mp3">新的一年希望明年要比今年更开心一点</div>
    <div class="audio-item" data-src="zaijianchi_yixia_rensheng_gaoguang.mp3">再坚持一下我的人生高光就来了</div>
    <div class="audio-item" data-src="mama_wanan.mp3">妈妈晚安</div>
  </div>

  <div id="sing" class="audio-list">
    <div class="audio-item" data-src="siyishenghua_live.mp3">肆意生花片段（直播版）</div>
    <div class="audio-item" data-src="tebie_de_ren.mp3">特别的人</div>
    <div class="audio-item" data-src="tuheisu.mp3">褪黑素</div>
  </div>

  <div id="story" class="audio-list">
    <div class="audio-item" data-src="xiaoshuimian.mp3">小睡眠</div>
    <div class="audio-item" data-src="xiaoyu_youdao_dahaili_le_ma.mp3">小鱼游到大海里了吗</div>
  </div>

  <audio id="audio" controls hidden></audio>

  <script>
    const audio = document.getElementById("audio");
    const nowPlaying = document.getElementById("nowPlaying");
    const progress = document.getElementById("progress");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const randomBtn = document.getElementById("random");
    const tabs = document.querySelectorAll(".tab");
    const lists = document.querySelectorAll(".audio-list");
    let playlist = [];
    let currentIndex = -1;

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        lists.forEach(list => list.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    function playAudio(index) {
      const items = document.querySelectorAll(".audio-list.active .audio-item");
      if (index < 0 || index >= items.length) return;
      items.forEach(i => i.classList.remove("active"));
      const item = items[index];
      item.classList.add("active");
      const src = item.dataset.src;
      nowPlaying.textContent = item.textContent;
      audio.src = src;
      audio.play();
      currentIndex = index;
    }

    document.querySelectorAll(".audio-item").forEach((item, i) => {
      item.addEventListener("click", () => {
        const list = Array.from(item.parentNode.children);
        currentIndex = list.indexOf(item);
        playAudio(currentIndex);
      });
    });

    prevBtn.onclick = () => playAudio(currentIndex - 1);
    nextBtn.onclick = () => playAudio(currentIndex + 1);
    randomBtn.onclick = () => {
      const items = document.querySelectorAll(".audio-list.active .audio-item");
      const rand = Math.floor(Math.random() * items.length);
      playAudio(rand);
    };

    audio.addEventListener("timeupdate", () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
    });

    progress.addEventListener("input", () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });
  </script>
</body>
</html>
